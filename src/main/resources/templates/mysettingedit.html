<!-- START PAGE CONTAINER -->
<div class="container-fluid">
    <!-- PAGE TITLE -->
    <div class="page-title">
        <h2>myhost.html
            Enter the data
        </h2>
    </div>
    <!-- END PAGE TITLE -->
    <div class="column">
        <form action="#" th:action="@{/settings/edit}" th:object="${settings}"
              method="post">
            <input name="id" th:field="*{id}" type="hidden"/>
            <table>



                <tr>
                    <td>Acceptable Response Time:</td>
                    <td><input type="text" th:field="*{acceptableResponseTime}"></input></td>
                    <td th:if="${#fields.hasErrors('acceptableResponseTime')}" th:errors="*{acceptableResponseTime}">Email
                        Error
                    </td>
                </tr>

                <tr>
                    <td>Expected Answer Code:</td>
                    <td><input type="text" th:field="*{expectedAnswerCode}"></input></td>
                    <td th:if="${#fields.hasErrors('expectedAnswerCode')}" th:errors="*{expectedAnswerCode}">Email
                        Error
                    </td>
                </tr>

                <tr>
                    <td>Expected Length Of Answer:</td>
                    <td><input type="text" th:field="*{expectedLengthOfAnswer}"></input></td>
                    <td th:if="${#fields.hasErrors('expectedLengthOfAnswer')}" th:errors="*{expectedLengthOfAnswer}">Email
                        Error
                    </td>
                </tr>

                <tr>
                    <td>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </td>
                </tr>
            </table>
        </form>

    </div>
    <!-- END PAGE CONTAINER -->
</div>
